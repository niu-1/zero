<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue组件中的细节</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
          <tbody>
            <tr is="row"></tr>
          </tbody>
        </table>
    </div>
    <script>
      // 使用is属性，可以指定子组件
      // 在子组件中，data必须是一个函数，并且返回一个对象，每一个子组件都应该有自己的独立的数据，
      Vue.component('row',{
        data:function(){
          return {
            content:'this is content'
          }
        },
        template:'<tr><td>{{content}}</td></tr>'
      })
       var vm = new Vue({
         el:'#app',

       })
    </script>
</body>
</html>
